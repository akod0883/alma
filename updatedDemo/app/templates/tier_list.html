{% extends "layout.html" %}
{% block content %}
    <h1> Top 10 Tier List: </h1>
    <br>
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{post.Counter}}: {{ post.RestaurantName }}</a>
            </div>
            <p class="article-content">Meal Cost: {{ post.MealCost }}</p>
            <p class="article-content">Convenience Rating: {{ post.ConvenienceRating }}</p>
            <p class="article-content">Food Rating: {{ post.FoodRating }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
