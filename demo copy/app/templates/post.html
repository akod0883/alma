{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post[0].UserName }}</a>
            </div>
            <h2 class="article-title">{{ post[0].RestaurantName }}</h2>
            <p class="article-content">{{ post[0].Review }}</p>
            <p class="article-content">{{ post[0].FoodRating }}</p>
            <p class="article-content">{{ post[0].ConvenienceRating }}</p>
            <p class="article-content">{{ post[0].MealCost }}</p>
        </div>
    </article>
{% endblock content %}
