{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.UserName }}</a>
            </div>
            <h2><a class="article-title" href="{{ url_for('access_reviews', ReviewNumber=post.ReviewNumber) }}">{{ post.RestaurantName }}</a></h2>
            <p class="article-content">{{ post.Review }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
